<!DOCTYPE html>
<html lang="en" ng-app="tweet-heatmap">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Seva Zhidkov">

  <link rel="stylesheet" href="http://openlayers.org/en/v3.12.1/css/ol.css" type="text/css">
  <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="public/lib/bootstrap-daterangepicker/daterangepicker.css"/>
  <link rel="stylesheet" href="public/lib/bootstrap-daterangepicker/daterangepicker.css"/>
  <style>
  .map {
    height: 800px;
    width: 100%;
  }
  </style>

  <title>Tweet Heat Map</title>

  <script src="public/lib/jquery/dist/jquery.min.js"></script>
  <script src="public/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="public/lib/angular/angular.min.js"></script>
  <script src="public/lib/moment/min/moment.min.js"></script>
  <script src="public/lib/bootstrap-daterangepicker/daterangepicker.js"></script>
  <script src="public/lib/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
  <script src="public/lib/angular-daterangepicker/js/angular-daterangepicker.min.js"></script>
  <script src="http://openlayers.org/en/v3.12.1/build/ol.js" type="text/javascript"></script>
  <script src="js/tweet-heatmap.js"></script>
</head>

<body>
  <div class="text-primary">
      <h4 style="width: 70%;margin:1.5%;font-family:monospace">Search tags,queries and see the heat wave and follow the latest trends</h4>
  </div>
  <div ng-controller="search">
    <form ng-submit="search()">
      <div class="has-error">
      <input type="text" class="form-control" placeholder="Search query" ng-model="query" style="width: 50%; margin: 1%;">
      </div>
      
      <div class="alert alert-danger fade in" id="myAlert">
       <a href="#"  class="close" data-dismiss="alert" aria-label="close">&times;</a>
       <strong>Pro Tip!!</strong> Enter a tag or a query to be searched.
      </div>

      <div class="has-error">
      <input date-range-picker class="form-control date-picker" placeholder="Tweets interval (optional)" type="text" ng-model="datePicker" style="width: 50%; margin: 1%;"/>
      </div>

      <div class="alert alert-danger fade in" id="myAlert">
       <a href="#"  class="close" data-dismiss="alert" aria-label="close">&times;</a>
       <strong>Pro Tip!!</strong> Enter the time intervals to get the desired data.
      </div>

      <div class="has-error">
      <input id="timepicker1" placeholder="Since time" class="form-control" data-provide="timepicker" ng-model="sinceTime" data-template="modal" data-minute-step="1" data-modal-backdrop="true" type="text" style="width: 50%; margin: 1%;"/>
      </div>
      <div class="has-error">
      <input id="timepicker2" placeholder="Until time" class="form-control" data-provide="timepicker" ng-model="untilTime" data-template="modal" data-minute-step="1" data-modal-backdrop="true" type="text" style="width: 50%; margin: 1%;"/>
      </div>
      <button type="submit" style="margin: 1%;" class="btn btn-primary">Search</button>
    </form>

    <div class="alert alert-info" role="alert" ng-if="loading"><b>{{ loading }}</b></div>
    <div id="map" class="map"></div>
  </div>

</body>
</html>
